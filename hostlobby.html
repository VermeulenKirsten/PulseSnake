<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Pulse Snake 2.0</title>

    <script src="scripts/host-mqtt.js"></script>
    <script src="scripts/Helper.js"></script>
    <script src="scripts/hostlobby.js"></script>

    <script src="scripts/Models/Player.js"></script>
    <script src="scripts/Models/Room.js"></script>
    <script src="scripts/Models/Message.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/screen.css" />
  </head>
  <body class="c-baselayout">
    <p class="c-lead-md c-form__element-xxl">Code: <span class="c-lead-md js-roomid"></span></p>
    <div class="c-lobby">
      <div class="c-lobby__card c-button__base u-row-3">
        <div class="c-input u-mb-md">
          <svg aria-hidden="true" focusable="false" class="c-icon c-icon-lg c-lobby__arrow-left" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z"></path></svg>
          <img class="c-lobby__img" src="img/png/green_snake.png" alt="Snake" />
          <svg aria-hidden="true" focusable="false" class="c-icon c-icon-lg c-lobby__arrow-right" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"></path></svg>
        </div>
        <input class="c-lead-sm c-input" type="text" name="playername" id="playername" value="Naam" required />
      </div>
      <p class="c-lead-md c-form__element-xxl">Spelers</p>

      <ol id="playerListjs" class="c-lead-sm"></ol>

      <div class="c-button__wrap">
        <button type="button" class="o-button-reset c-button__round c-button__gap  u-mb-clear js-back">
          <div class="c-button__base c-button__base-round">
            <div class="c-button__outerhead c-button__outerhead-round">
              <div class="c-button__innerhead c-button__innerhead-round">
                <svg aria-hidden="true" focusable="false" class="c-icon c-icon__mirror" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M497 273L329 441c-15 15-41 4.5-41-17v-96H152c-13.3 0-24-10.7-24-24v-96c0-13.3 10.7-24 24-24h136V88c0-21.4 25.9-32 41-17l168 168c9.3 9.4 9.3 24.6 0 34zM192 436v-40c0-6.6-5.4-12-12-12H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h84c6.6 0 12-5.4 12-12V76c0-6.6-5.4-12-12-12H96c-53 0-96 43-96 96v192c0 53 43 96 96 96h84c6.6 0 12-5.4 12-12z"></path></svg>
              </div>
            </div>
          </div>
        </button>
        <button type="submit" class="o-button-reset c-button u-mb-clear js-startGame">
          <div class="c-button__base">
            <div class="c-button__outerhead">
              <div class="c-button__innerhead">
                <p class="c-button__text">Start</p>
              </div>
            </div>
          </div>
        </button>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pulse Snake 2.0</title>

    <script src="/scripts/join.js"></script>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/screen.css" />
  </head>
  <body class="c-baselayout">
    <form onsubmit="return false;" class="c-form" id="js-form">
      <label class="c-label c-form__element-xxl c-lead-sm" for="roomnamejs">
        Voer een spelcode in:
      </label>
      <div class="c-button__base c-form__element-xxl">
        <input class="c-input c-lead-sm" type="email" name="roomcode" id="roomcodejs" placeholder="Code" required />
      </div>

      <button type="submit" class="o-button-reset c-button__responsive">
        <div class="c-button__base">
          <div class="c-button__outerhead">
            <div class="c-button__innerhead">
              <p class="c-button__text">Deelnemen</p>
            </div>
          </div>
        </div>
      </button>
    </form>
  </body>
</html>

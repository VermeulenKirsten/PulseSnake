<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Pulse Snake 2.0</title>

    <script
      src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
      integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I="
      crossorigin="anonymous"
    ></script>
    <script src="scripts/Models/Snake.js"></script>
    <script src="scripts/Models/Message.js"></script>
    <script src="scripts/Models/Room.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script src="scripts/mqtt.js"></script>
    <script src="scripts/app.js"></script>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/screen.css" />
  </head>
  <body class="c-game o-layout__center">
    <div class="c-game__grid">
      <div class="c-button__base">
        <div class="c-game__scoreboard c-input">
          <p class="c-lead-md">Scorebord</p>
          <p class="js-tijd">12 min 20 sec</p>

          <div class="c-game__player">
            <p>1.</p>
            <p class="u-align-text-left js-score">Kirsten<br />10 punten</p>
            <p>120</p>
          </div>

          <div class="c-game__player">
            <p>2.</p>
            <p class="u-align-text-left">Zarin<br />8 punten</p>
            <p>110</p>
          </div>
          <div class="c-game__player">
            <p>3.</p>
            <p class="u-align-text-left">Kevin<br />6 punten</p>
            <p>95</p>
          </div>

          <div class="c-game__player">
            <p>4.</p>
            <p class="u-align-text-left">Robbe<br />4 punten</p>
            <p>90</p>
          </div>

          <div class="c-game__posbutton">
            <button class="o-button-reset c-button c-game__button o-layout__center u-mb-clear js-lobby">
              <div class="c-button__base">
                <div class="c-button__outerhead">
                  <div class="c-button__innerhead">
                    <p class="c-button__text o-layout__center">Stoppen</p>
                  </div>
                </div>
              </div>
            </button>
          </div>
        </div>
      </div>

      <div class="c-button__base u-column-2">
        <div class="c-game__scoreboard c-input o-layout__center">
          <canvas width="910" height="700" class="c-game__gamefield js-gameboard"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>

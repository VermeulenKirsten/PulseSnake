<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="scripts/host.js"></script>
    <script src="scripts/Helper.js"></script>
    <script src="scripts/Models/Player.js"></script>
    <script src="scripts/Models/Room.js"></script>
    <script src="scripts/Models/Message.js"></script>
    <script src="scripts/host-mqtt.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>

    <title>Pulse Snake 2.0</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/screen.css" />
  </head>
  <body class="c-create">
    <form class="c-form js-form" id="form" onsubmit="return false;">

      <label for="speed" class="c-lead-md c-form__element">Snelheid</label>

      <select class="js-speed c-form__element" name="speler" id="speed">
        <option>traag</option
        ><option>normaal</option
        ><option>snel</option>
      </select>

      <label for="playtime" class="c-lead-md c-form__element">Spelduur</label>

      <input class="js-time c-form__element" type="number" name="name" id="name" />

      <p>Code: <span class="js-roomid"></span></p>
      <button type="submit" class="o-button-reset c-button js-start">
        <div class="c-button__base">
          <div class="c-button__outerhead">
            <div class="c-button__innerhead">
              <p class="c-button__text">Ga Verder</p>
            </div>
          </div>
        </div>
      </button type="submit">
    </form>

    
    <!-- <ol id="playerListjs"></ol> -->
  </body>
</html>

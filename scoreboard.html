<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <meta name="msapplication-TileColor" content="#f9d976" />
    <meta name="theme-color" content="#ffffff" />

    <title>Pulse Snake 2.0</title>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#f9d976" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/screen.css" />

    <script src="scripts/scoreboard.js"></script>
  </head>
  <body class="c-baselayout o-layout__center">
    <p class="c-lead-lg c-form__element-xxl">Scorebord</p>

    <div class="c-tab u-mb-xl">
      <div class="c-button__base">
        <div class="c-input">
          <div class="c-tab__grid">
            <div>
              <label class="c-tab__item" for="score">Score</label class="c-tab__item">
              <input class="c-tab__input js-radio" data-pos="0" value="Score" type="radio" id="score" name="tab" />
            </div>
            <div>
              <label class="c-tab__item" for="length">Lengte</label>
              <input class="c-tab__input js-radio" data-pos="20" value="Lengte" type="radio" id="length" name="tab" />
            </div>
            <div>
              <label class="c-tab__item" for="heartbeat">Hartslag</label class="c-tab__item">
              <input class="c-tab__input js-radio" data-pos="40" value="Hartslag" type="radio" id="heartbeat" name="tab" />
            </div>
            <div>
              <label class="c-tab__item" for="fruit">Fruit</label class="c-tab__item">
              <input class="c-tab__input js-radio" data-pos="60" value="Fruit" type="radio" id="fruit" name="tab" />
            </div>
            <div>
              <label class="c-tab__item" for="candy">Snoep</label>
              <input class="c-tab__input js-radio" data-pos="80" value="Candy" type="radio" id="candy" name="tab" />
            </div>
          </div>
        </div>
        <div class="c-tab__selector js-selector">
          <div class="c-button__base c-button__base-sm">
            <div class="c-input">
              <div class="o-layout__center ">
                <p class="u-color-delta u-mb-clear js-selectortext">Score</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="c-button__base u-mb-lg c-scoreboard">

      <div class="c-input u-mb-md c-scoreboard__item">
        <p>1. Kirsten</p>
        <p>52</p>
      </div>
      <div class="c-input u-mb-md c-scoreboard__item">
        <p>2. Robbe</p>
        <p>51</p>
      </div>
      <div class="c-input u-mb-md c-scoreboard__item">
        <p>3. Zarin</p>
        <p>50</p>
      </div>
      <div class="c-input u-mb-md c-scoreboard__item">
        <p>4. Kevin</p>
        <p>0</p>
      </div>
      <div class="c-input c-scoreboard__item">
        <p>5. Moose</p>
        <p>-1</p>
      </div>
    </div>
    <div class="">
      <button class="o-button-reset c-button js-back">
        <div class="c-button__base">
          <div class="c-button__outerhead">
            <div class="c-button__innerhead">
              <p class="c-button__text o-layout__center">
                <svg aria-hidden="true" focusable="false" class="c-icon c-icon__gap c-icon__mirror" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <path d="M497 273L329 441c-15 15-41 4.5-41-17v-96H152c-13.3 0-24-10.7-24-24v-96c0-13.3 10.7-24 24-24h136V88c0-21.4 25.9-32 41-17l168 168c9.3 9.4 9.3 24.6 0 34zM192 436v-40c0-6.6-5.4-12-12-12H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h84c6.6 0 12-5.4 12-12V76c0-6.6-5.4-12-12-12H96c-53 0-96 43-96 96v192c0 53 43 96 96 96h84c6.6 0 12-5.4 12-12z"></path>
                </svg>
                Terug
              </p>
            </div>
          </div>
        </div>
      </button>
    </div>
  </body>
</html>

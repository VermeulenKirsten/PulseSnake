<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="msapplication-TileColor" content="#f9d976" />
    <meta name="theme-color" content="#ffffff" />

    <title>Pulse Snake 2.0</title>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#f9d976" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/screen.css" />

    <script src="/scripts/index.js"></script>
  </head>
  <body class="c-index o-layout__center">
    
    <p class="c-lead-lg c-form__element-xxl">King of the Snakes</p>
    <div class="c-index__buttons">
      <button class="o-button-reset c-button js-play">
        <div class="c-button__base">
          <div class="c-button__outerhead">
            <div class="c-button__innerhead">
              <p class="c-button__text o-layout__center">Spelen</p>
            </div>
          </div>
        </div>
      </button>
      <button class="o-button-reset c-button js-scoreboard">
        <div class="c-button__base">
          <div class="c-button__outerhead">
            <div class="c-button__innerhead">
              <p class="c-button__text o-layout__center">Scorebord</p>
            </div>
          </div>
        </div>
      </button>
        <button class="o-button-reset c-button c-button__gap js-credits">
          <div class="c-button__base">
            <div class="c-button__outerhead">
              <div class="c-button__innerhead">
                <p class="c-button__text o-layout__center">Credits</p>
              </div>
            </div>
          </div>
        </button>
    </div>
  </body>
</html>

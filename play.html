<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Pulse Snake 2.0</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/screen.css" />

    <script src="/scripts/play.js"></script>
  </head>
  <body class="c-baselayout">
    <p class="c-lead-lg c-form__element-xxl">King of the Snakes</p>
    <div class="c-play">
      <button class="o-button-reset c-button js-newgame">
        <div class="c-button__base">
          <div class="c-button__outerhead">
            <div class="c-button__innerhead">
              <p class="c-button__text">Nieuw Spel</p>
            </div>
          </div>
        </div>
      </button>
      <button class="o-button-reset c-button js-join">
        <div class="c-button__base">
          <div class="c-button__outerhead">
            <div class="c-button__innerhead">
              <p class="c-button__text">Meespelen</p>
            </div>
          </div>
        </div>
      </button>
      <button class="o-button-reset c-button js-back">
        <div class="c-button__base">
          <div class="c-button__outerhead">
            <div class="c-button__innerhead">
              <p class="c-button__text">Terug</p>
            </div>
          </div>
        </div>
      </button>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="msapplication-TileColor" content="#f9d976" />
    <meta name="theme-color" content="#ffffff" />

    <title>Pulse Snake 2.0</title>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#f9d976" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/screen.css" />

    <script src="scripts/play.js"></script>
  </head>
  <body class="c-baselayout o-layout__center">
    <p class="c-lead-lg c-form__element-xxl">King of the Snakes</p>
    <div class="c-play">
      <button class="o-button-reset c-button js-newgame">
        <div class="c-button__base">
          <div class="c-button__outerhead">
            <div class="c-button__innerhead">
              <p class="c-button__text o-layout__center">Nieuw Spel</p>
            </div>
          </div>
        </div>
      </button>
      <button class="o-button-reset c-button js-join">
        <div class="c-button__base">
          <div class="c-button__outerhead">
            <div class="c-button__innerhead">
              <p class="c-button__text o-layout__center">Meespelen</p>
            </div>
          </div>
        </div>
      </button>
      <button class="o-button-reset c-button js-back">
        <div class="c-button__base">
          <div class="c-button__outerhead">
            <div class="c-button__innerhead">
              <p class="c-button__text o-layout__center">
                <svg aria-hidden="true" focusable="false" class="c-icon c-icon__gap c-icon__mirror" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <path d="M497 273L329 441c-15 15-41 4.5-41-17v-96H152c-13.3 0-24-10.7-24-24v-96c0-13.3 10.7-24 24-24h136V88c0-21.4 25.9-32 41-17l168 168c9.3 9.4 9.3 24.6 0 34zM192 436v-40c0-6.6-5.4-12-12-12H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h84c6.6 0 12-5.4 12-12V76c0-6.6-5.4-12-12-12H96c-53 0-96 43-96 96v192c0 53 43 96 96 96h84c6.6 0 12-5.4 12-12z"></path>
                </svg>
                Terug
              </p>
            </div>
          </div>
        </div>
      </button>
    </div>
  </body>
</html>
